<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">


    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    </link>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div id="loginRegister">
                <h5 class="mt-3"><i class="fa-solid fa-paperclip"></i> DEMANDAS & CHAMADOS</h5>
                <h6 class="mb-4 text-center">Gest√£o de Demandas e Chamados</h6>

                <hr class="mb-4">
                <nav class="mb-4">
                    <ul class="nav justify-content-center">
                        <button class="nav-link btn nav-login active" id="nav-login-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-login">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i> Acessar
                        </button>
                        <button class="nav-link btn nav-register" id="nav-register-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-register">
                            <i class="fa-regular fa-id-card"></i> Registrar
                        </button>
                    </ul>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-login">
                        <form method="POST" action="" @submit.prevent="login">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label"><i class="fa-solid fa-envelope"></i>
                                    Email</label>
                                <input type="email" class="form-control" id="emailLogin" v-model="email">
                            </div>
                            <div class="mb-4">
                                <label for="passwordLogin" class="form-label"><i class="fa-solid fa-key"></i>
                                    Senha</label>
                                <input type="password" class="form-control" id="passwordLogin" v-model="password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-share"></i> Acessar
                                </button>
                            </div>
                        </form>

                        <h6 class="mt-4 text-center">{{ msgReturnLogin }}</h6>
                    </div>

                    <div class="tab-pane fade" id="nav-register">
                        <form method="POST" action="" @submit.prevent="register">
                            <div class="mb-3">
                                <label for="nameRegister" class="form-label"><i class="fa-solid fa-signature"></i>
                                    Nome</label>
                                <input type="text" class="form-control" id="nameRegister" aria-describedby="nameHelp" v-model="name">
                                <div id="nameHelp" class="form-text" v-html="registerErrors.name"></div>
                            </div>
                            <div class="mb-3">
                                <label for="emailRegister" class="form-label"><i class="fa-solid fa-envelope"></i>
                                    Email</label>
                                <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" v-model="email">
                                <div id="emailHelp" class="form-text" v-html="registerErrors.email"></div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordRegister" class="form-label"><i class="fa-solid fa-key"></i>
                                    Senha</label>
                                <input type="password" class="form-control" id="passwordRegister" aria-describedby="passwordHelp" v-model="password">
                                <div id="passwordHelp" class="form-text" v-html="registerErrors.password"></div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPasswordRegister" class="form-label">
                                    <i class="fa-solid fa-check-double"></i> Confirme a senha
                                </label>
                                <input type="password" class="form-control" id="confirmPasswordRegister" v-model="password_confirmation">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-share"></i>
                                    Registrar</button>
                            </div>
                        </form>
                        
                        <h6 class="mt-4 text-center">{{ msgReturnRegister }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
